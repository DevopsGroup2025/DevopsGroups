[defaults]
# Ansible configuration
# Note: inventory can be overridden with -i flag
# Default inventory for local development with AWS dynamic inventory
# inventory = ./aws_ec2.yml
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Python interpreter discovery - auto-detect Python on remote hosts
interpreter_python = auto_silent

# Output settings - use built-in default callback with yaml format
stdout_callback = ansible.builtin.default
display_skipped_hosts = False
display_ok_hosts = True

# Enable YAML-like output format
[callback_default]
result_format = yaml

# SSH settings
timeout = 30
remote_user = ec2-user
private_key_file = ./keys/terraform-ansible-webapp-key.pem

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Performance
forks = 5
pipelining = True

[inventory]
enable_plugins = aws_ec2, host_list, yaml, ini

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
