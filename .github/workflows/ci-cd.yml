# =============================================================================
# GitHub Actions CI/CD Pipeline
# =============================================================================
# This workflow orchestrates the build, test, and deployment of the
# containerized multi-service web application.
#
# Stages:
#   1. Lint & Test - Code quality checks
#   2. Build - Build Docker images
#   3. Security Scan - Scan images for vulnerabilities
#   4. Integration Test - Test services together
#   5. Push - Push images to AWS ECR
#   6. Deploy - Deploy to AWS via Ansible (through bastion host)
#
# Required GitHub Secrets:
#   - AWS_ACCESS_KEY_ID: AWS access key for ECR and deployment
#   - AWS_SECRET_ACCESS_KEY: AWS secret key
#   - AWS_SESSION_TOKEN: (Optional) AWS session token for temporary credentials
#   - SSH_PRIVATE_KEY: SSH private key for connecting to EC2 instances
#   - DB_PASSWORD: Database password
#
# Required GitHub Variables:
#   - AWS_REGION: AWS region (default: eu-west-1)
#   - AWS_ACCOUNT_ID: AWS account ID for ECR
#   - BASTION_IP: Public IP of bastion host
#   - FRONTEND_IP: Private IP of frontend instance
#   - BACKEND_IP: Private IP of backend instance
#   - DB_HOST: RDS database endpoint
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'develop/**'
  pull_request:
    branches:
      - main
      - 'develop/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: false
        default: 'prod'
        type: choice
        options:
          - prod

env:
  # Docker Build Configuration
  IMAGE_PREFIX: terraform-ansible-webapp
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ===========================================================================
  # Stage 1: Lint and Test
  # ===========================================================================
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/${{ matrix.service }}
        run: npm install

      - name: Run linter
        working-directory: apps/${{ matrix.service }}
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run type check
        working-directory: apps/${{ matrix.service }}
        run: npm run type-check --if-present
        continue-on-error: true

      - name: Run tests
        working-directory: apps/${{ matrix.service }}
        run: npm test --if-present
        continue-on-error: true

  # ===========================================================================
  # Stage 2: Build Docker Images
  # ===========================================================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: lint-test
    environment: prod
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      proxy-image: ${{ steps.meta-proxy.outputs.tags }}
      image-tag: ${{ github.sha }}
    
    env:
      ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Backend Image
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      # Frontend Image
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      # Proxy Image
      - name: Extract metadata for Proxy
        id: meta-proxy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          cache-from: type=gha,scope=proxy
          cache-to: type=gha,mode=max,scope=proxy

      # Save images for later jobs
      - name: Save Docker images
        run: |
          mkdir -p /tmp/images
          docker save ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} -o /tmp/images/backend.tar
          docker save ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }} -o /tmp/images/frontend.tar
          docker save ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }} -o /tmp/images/proxy.tar

      - name: Upload images artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/images
          retention-days: 1

  # ===========================================================================
  # Stage 3: Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    env:
      ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp/images

      - name: Load Docker images
        run: |
          docker load -i /tmp/images/backend.tar
          docker load -i /tmp/images/frontend.tar
          docker load -i /tmp/images/proxy.tar

      - name: Run Trivy vulnerability scanner on Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on Proxy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ===========================================================================
  # Stage 4: Integration Test
  # ===========================================================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    env:
      ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp/images

      - name: Load Docker images
        run: |
          docker load -i /tmp/images/backend.tar
          docker load -i /tmp/images/frontend.tar
          docker load -i /tmp/images/proxy.tar

      - name: Create .env file
        run: |
          cat > .env << EOF
          PROXY_PORT=80
          DB_USERNAME=dbadmin
          DB_PASSWORD=testpassword123
          DB_NAME=notesdb
          NEXT_PUBLIC_API_URL=http://localhost/api
          EOF

      - name: Tag images for docker-compose
        run: |
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} notes-backend:latest
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }} notes-frontend:latest
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }} notes-proxy:latest

      - name: Start services with Docker Compose
        run: |
          # Create a test compose file that uses pre-built images
          cat > docker-compose.test.yml << 'EOF'
          services:
            proxy:
              image: notes-proxy:latest
              container_name: notes-proxy
              ports:
                - "80:80"
              networks:
                - frontend
              depends_on:
                backend:
                  condition: service_healthy
                frontend:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health"]
                interval: 10s
                timeout: 5s
                retries: 5
                start_period: 5s

            frontend:
              image: notes-frontend:latest
              container_name: notes-frontend
              environment:
                - NODE_ENV=production
                - NEXT_PUBLIC_API_URL=http://localhost/api
              networks:
                - frontend
              depends_on:
                backend:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
                interval: 10s
                timeout: 5s
                retries: 5
                start_period: 10s

            backend:
              image: notes-backend:latest
              container_name: notes-backend
              environment:
                - NODE_ENV=production
                - PORT=3001
                - DB_HOST=database
                - DB_PORT=5432
                - DB_USERNAME=dbadmin
                - DB_PASSWORD=testpassword123
                - DB_NAME=notesdb
              networks:
                - frontend
                - backend
              depends_on:
                database:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
                interval: 10s
                timeout: 5s
                retries: 5
                start_period: 10s

            database:
              image: postgres:15-alpine
              container_name: notes-database
              environment:
                - POSTGRES_USER=dbadmin
                - POSTGRES_PASSWORD=testpassword123
                - POSTGRES_DB=notesdb
              volumes:
                - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
              networks:
                - backend
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U dbadmin -d notesdb"]
                interval: 5s
                timeout: 5s
                retries: 10
                start_period: 5s

          networks:
            frontend:
              driver: bridge
            backend:
              driver: bridge
              internal: true
          EOF
          
          docker compose -f docker-compose.test.yml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker compose -f docker-compose.test.yml ps | grep -q "healthy"; do sleep 5; done' || true
          sleep 30
          docker compose -f docker-compose.test.yml ps

      - name: Test backend health endpoint
        run: |
          echo "Testing backend health endpoint..."
          curl -f http://localhost/health || (docker compose -f docker-compose.test.yml logs && exit 1)

      - name: Test API endpoints
        run: |
          echo "Testing notes API..."
          
          # Test GET /notes
          echo "GET /notes:"
          curl -f http://localhost/notes || true
          
          # Test POST /notes
          echo -e "\nPOST /notes:"
          curl -f -X POST http://localhost/notes \
            -H "Content-Type: application/json" \
            -d '{"title":"Test Note","content":"This is a test note from CI","category":"Work"}' || true
          
          # Test GET /notes again
          echo -e "\nGET /notes (after POST):"
          curl -f http://localhost/notes || true

      - name: Test frontend
        run: |
          echo "Testing frontend..."
          curl -f http://localhost/ || (docker compose -f docker-compose.test.yml logs frontend && exit 1)

      - name: Test proxy routing
        run: |
          echo "Testing proxy routing..."
          
          # Test nginx health
          curl -f http://localhost/nginx-health
          
          # Verify X-Forwarded-For header is being set (check nginx logs)
          docker compose -f docker-compose.test.yml logs proxy | head -50

      - name: Test database persistence
        run: |
          echo "Testing database persistence..."
          
          # Create a note
          curl -X POST http://localhost/notes \
            -H "Content-Type: application/json" \
            -d '{"title":"Persistence Test","content":"Testing data persistence","category":"Ideas"}'
          
          # Get notes count
          NOTES_BEFORE=$(curl -s http://localhost/notes | grep -o '"id"' | wc -l)
          echo "Notes before restart: $NOTES_BEFORE"
          
          # Restart backend (not database)
          docker compose -f docker-compose.test.yml restart backend
          sleep 20
          
          # Get notes count after restart
          NOTES_AFTER=$(curl -s http://localhost/notes | grep -o '"id"' | wc -l)
          echo "Notes after restart: $NOTES_AFTER"
          
          # Verify persistence
          if [ "$NOTES_AFTER" -ge "$NOTES_BEFORE" ]; then
            echo "✅ Data persistence verified!"
          else
            echo "❌ Data persistence failed!"
            exit 1
          fi

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose -f docker-compose.test.yml logs
          echo "=== Container Status ==="
          docker ps -a

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v --remove-orphans

  # ===========================================================================
  # Stage 5: Push Images to AWS ECR
  # ===========================================================================
  push:
    name: Push Images to ECR
    runs-on: ubuntu-latest
    needs: [security-scan, integration-test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/develop')
    environment: prod
    env:
      ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp/images

      - name: Load Docker images
        run: |
          docker load -i /tmp/images/backend.tar
          docker load -i /tmp/images/frontend.tar
          docker load -i /tmp/images/proxy.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Backend image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
            docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          fi

      - name: Push Frontend image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }} ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          fi

      - name: Push Proxy image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }}
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }} ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:latest
            docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:latest
          fi

  # ===========================================================================
  # Stage 6: Deploy to AWS via Ansible (through Bastion)
  # ===========================================================================
  # This stage deploys to pre-existing infrastructure using Ansible.
  # The infrastructure is created by Terraform separately (not in CI/CD).
  # 
  # Architecture:
  #   GitHub Actions -> Bastion (public) -> Frontend/Backend (private)
  # ===========================================================================
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: push
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
      url: http://${{ vars.BASTION_IP }}
    env:
      ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Python for Ansible
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible boto3 botocore

      - name: Setup SSH key from secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add bastion to known hosts
          ssh-keyscan -H ${{ vars.BASTION_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Create Ansible inventory
        run: |
          mkdir -p ansible/inventory
          cat > ansible/inventory/deploy.ini << EOF
          # =============================================================================
          # Ansible Inventory - Generated by CI/CD
          # =============================================================================
          
          [bastion]
          ${{ vars.BASTION_IP }} ansible_user=ec2-user
          
          [bastion:vars]
          ansible_ssh_private_key_file=~/.ssh/deploy_key
          ansible_ssh_common_args=-o StrictHostKeyChecking=no
          
          [frontend]
          ${{ vars.FRONTEND_IP }} ansible_user=ec2-user
          
          [frontend:vars]
          ansible_ssh_private_key_file=~/.ssh/deploy_key
          ansible_ssh_common_args=-o StrictHostKeyChecking=no -o ProxyCommand="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -W %h:%p ec2-user@${{ vars.BASTION_IP }}"
          
          [backend]
          ${{ vars.BACKEND_IP }} ansible_user=ec2-user
          
          [backend:vars]
          ansible_ssh_private_key_file=~/.ssh/deploy_key
          ansible_ssh_common_args=-o StrictHostKeyChecking=no -o ProxyCommand="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -W %h:%p ec2-user@${{ vars.BASTION_IP }}"
          
          [app:children]
          frontend
          backend
          
          [all:vars]
          ansible_python_interpreter=/usr/bin/python3
          
          # Database Configuration
          db_host=${{ vars.DB_HOST }}
          db_port=5432
          db_name=notesdb
          db_username=dbadmin
          db_password=${{ secrets.DB_PASSWORD }}
          
          # ECR Configuration
          ecr_registry=${{ env.ECR_REGISTRY }}
          ecr_backend_image=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
          ecr_frontend_image=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          ecr_proxy_image=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }}
          aws_region=${{ env.AWS_REGION }}
          
          # Instance IPs
          bastion_public_ip=${{ vars.BASTION_IP }}
          frontend_private_ip=${{ vars.FRONTEND_IP }}
          backend_private_ip=${{ vars.BACKEND_IP }}
          EOF

      - name: Test SSH connectivity to Bastion
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ec2-user@${{ vars.BASTION_IP }} "echo 'Bastion SSH OK' && hostname"

      - name: Test SSH connectivity to Backend (via Bastion)
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -o ProxyCommand="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -W %h:%p ec2-user@${{ vars.BASTION_IP }}" \
            ec2-user@${{ vars.BACKEND_IP }} "echo 'Backend SSH via Bastion OK' && hostname"

      - name: Run Ansible Deployment
        id: deploy
        working-directory: ansible
        run: |
          ansible-playbook playbooks/deploy.yml \
            -i inventory/deploy.ini \
            -e "image_tag=${{ github.sha }}" \
            -e "deploy_timestamp=$(date -u +%Y%m%d%H%M%S)" \
            -v

      - name: Verify Deployment
        run: |
          echo "Waiting for services to start..."
          sleep 30
          
          # Test bastion/proxy health
          curl -f --connect-timeout 10 http://${{ vars.BASTION_IP }}/nginx-health || echo "Proxy health check pending..."
          
          # Test application through bastion
          curl -f --connect-timeout 10 http://${{ vars.BASTION_IP }}/health || echo "App health check pending..."

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bastion/Proxy | ✅ Deployed | http://${{ vars.BASTION_IP }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ✅ Deployed | ${{ vars.FRONTEND_IP }} (private) |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ✅ Deployed | ${{ vars.BACKEND_IP }} (private) |" >> $GITHUB_STEP_SUMMARY
          echo "| Database | ✅ Connected | ${{ vars.DB_HOST }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**ECR Registry:** \`${{ env.ECR_REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

  # ===========================================================================
  # Cleanup artifacts
  # ===========================================================================
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [push]
    if: always()
    
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: docker-images
          failOnError: false
