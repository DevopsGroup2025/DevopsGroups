# =============================================================================
# GitHub Actions CI/CD Pipeline
# =============================================================================
# This workflow orchestrates the build, test, and deployment of the
# containerized multi-service web application.
#
# Stages:
#   1. Lint & Test - Code quality checks
#   2. Build - Build Docker images
#   3. Security Scan - Scan images for vulnerabilities
#   4. Integration Test - Test services together
#   5. Push - Push images to AWS ECR
#   6. Deploy - Deploy to AWS via Ansible (through bastion host)
#
# Required GitHub Secrets:
#   - AWS_ACCESS_KEY_ID: AWS access key for ECR and deployment
#   - AWS_SECRET_ACCESS_KEY: AWS secret key
#   - AWS_SESSION_TOKEN: (Optional) AWS session token for temporary credentials
#   - SSH_PRIVATE_KEY: SSH private key for connecting to EC2 instances
#   - DB_PASSWORD: Database password
#
# Required GitHub Variables:
#   - AWS_REGION: AWS region (default: eu-west-1)
#   - AWS_ACCOUNT_ID: AWS account ID for ECR
#   - BASTION_IP: Public IP of bastion host
#   - FRONTEND_IP: Private IP of frontend instance
#   - BACKEND_IP: Private IP of backend instance
#   - DB_HOST: RDS database endpoint
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'develop/**'
  pull_request:
    branches:
      - main
      - 'develop/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: false
        default: 'prod'
        type: choice
        options:
          - prod

env:
  # Docker Build Configuration
  IMAGE_PREFIX: terraform-ansible-webapp
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ===========================================================================
  # Stage 1: Lint and Test
  # ===========================================================================
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/${{ matrix.service }}
        run: npm install

      - name: Run linter
        working-directory: apps/${{ matrix.service }}
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run type check
        working-directory: apps/${{ matrix.service }}
        run: npm run type-check --if-present
        continue-on-error: true

      - name: Run tests
        working-directory: apps/${{ matrix.service }}
        run: npm test --if-present
        continue-on-error: true

  # ===========================================================================
  # Stage 2: Build Docker Images
  # ===========================================================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: lint-test
    environment: prod
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      proxy-image: ${{ steps.meta-proxy.outputs.tags }}
      image-tag: ${{ github.sha }}
    
    env:
      ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Backend Image
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      # Frontend Image
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      # Proxy Image
      - name: Extract metadata for Proxy
        id: meta-proxy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          cache-from: type=gha,scope=proxy
          cache-to: type=gha,mode=max,scope=proxy

      # Save images for later jobs
      - name: Save Docker images
        run: |
          mkdir -p /tmp/images
          docker save ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} -o /tmp/images/backend.tar
          docker save ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }} -o /tmp/images/frontend.tar
          docker save ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }} -o /tmp/images/proxy.tar

      - name: Upload images artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/images
          retention-days: 1

  # ===========================================================================
  # Stage 3: Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    env:
      ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp/images

      - name: Load Docker images
        run: |
          docker load -i /tmp/images/backend.tar
          docker load -i /tmp/images/frontend.tar
          docker load -i /tmp/images/proxy.tar

      - name: Run Trivy vulnerability scanner on Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on Proxy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/${{ env.IMAGE_PREFIX }}-proxy:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

